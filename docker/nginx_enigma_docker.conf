            proxy_connect_timeout 600;
            proxy_read_timeout    600;
            proxy_send_timeout    600;

            # access_log on;
            access_log   /var/log/nginx/nginx_enigma_frontend_container.access.log;
            error_log   /var/log/nginx/nginx_enigma_frontend_container.errors.log info;
        }

        location ~ /\. {
            deny  all;
        }
}
