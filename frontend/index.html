<!doctype html>
<html lang="en">
    <head>
    <style>
        body {
        font-size: 14px;
        font-family: Noto Sans;
        color: #595959;
        }
        .watermark {
            color: #E0E0E0; position: absolute;
            opacity: 0.25;  font-size: 3em;
            width: 20%; text-align: right;
            z-index: 1000; right: 0px;
            bottom: 0px;
        }
       .button  {
          background-color: transparent; color: #2F87A8;
          border-width: 0; cursor: pointer;
          display: inline-block; font-size: 12px;
          font-weight: 700; line-height: 7px;
          list-style: none; margin: 4;
          padding: 4px 6px; text-align: center;
          transition: all 200ms; vertical-align: baseline;
          white-space: nowrap; user-select: none;
          -webkit-user-select: none; touch-action: manipulation;
        }
        .button:hover {
            color: #efefef;
            background-color:  #2F87A8;
        }
        input[type=text] {
            width: 50%; padding: 12px 20px;
            margin: 8px 0; box-sizing: border-box;
            color: #595959;

        }
        .bigmessage {
            font-size: 24px;
            font-weight: 700;
        }
        .footer {
            position: fixed; bottom: 0; left:0; right: 0;
            color: #cccccc;
        }
    </style>
    </head>
    <body></body>
</html>
